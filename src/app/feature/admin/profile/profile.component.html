<ng-container *transloco="let t">

    <div class="container mt-3">

            <h1>{{ t('profilePage.title') }}</h1>

            @if(user) {

            <h5>{{ t('profilePage.profilName') }} : {{ user.name }}</h5>
            <span>{{ t('profilePage.profilEmail') }} : {{ user.email }}</span>

            }
        </div>
    </div> 

</ng-container>
