<ng-container *transloco="let t">

    <app-alert [showAlert]="showAlert()" [alertClass]="alertClassEdit()"
        [alertMessage]="alertMessageEdit() | transloco" />

    <div class="p-3">
        <div class="card">
            <div class="card-body">
                <h1>{{ t('editProjectPage.title') }}</h1>
                <div class="row">
                    <div class="col-md-12">
                        <form [formGroup]="projectFormGroup" (ngSubmit)="editSubmit()">

                            <label class="form-label" for="name">{{ t('editProjectPage.nameProject') }}*</label>
                            <input type="text" id="name" formControlName="name" class="form-control" required>


                            <div class="mb-3">
                                <label class="form-label" for="description">{{ t('editProjectPage.description') }}*
                                </label>
                                <textarea class="form-control" id="description" formControlName="description"
                                    required></textarea>
                            </div>
                            <button class="btn btn-success me-4" [disabled]="projectFormGroup.invalid">{{
                                t('editProjectPage.buttonAdd') }}</button>
                            <button class="btn btn-primary" [routerLink]="['/admin/projects']">{{
                                t('editProjectPage.buttonCancel') }}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ng-container>
